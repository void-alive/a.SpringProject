<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LoginFirst</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container3" th:fragment="container3">

  <th:block th:if="${session.memberId == null}">
    <button type="button" class="bookmark loginBookmark" th:text="로그인"></button>
  </th:block>

  <th:block th:unless="${session.memberId == null}">
    <button type="button" class="bookmark logoutBookmark" th:text="로그아웃"></button>
    <button type="button" class="bookmark homeBookmark">HOME</button>
    <button type="button" class="bookmark myBookmark">마이페이지</button>
  </th:block>

  <script>
      $(".loginBookmark").on("click", function () {
          location.href = "/login/first";
      });
      $(".logoutBookmark").on("click", function () {
          location.href = "/login/logout";
      });
      $(".myBookmark").on("click", function () {
          location.href = "/login/myPage";
      });
  </script>
</div>
</body>
</html>
