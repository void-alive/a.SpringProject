<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>signUp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
  <!--메인-->
  <main>
    <th:block th:replace="~{/layout/container1.html :: container1}"></th:block>

    <!--오른쪽 날개
    1. 책갈피에 무엇을 누르냐에 따라 화면이 바뀐다
    ex) 일촌평을 누르면 일촌평 목록만
    2. 회원가입 날개에는 아이디, 비밀번호, 이름, 이메일이 들어간다.-->
    <div class="container2">
      <form class="login" method="post" action="/login/signUpProcess">
        <div class="idBox">
          <label for="memberId">아이디</label>
          <input type="text" name="memberId" id="memberId" placeholder="아이디">
        </div>
        <div class="passBox">
          <label for="memberPass">비밀번호</label>
          <input type="text" name="memberPass" id="memberPass" placeholder="비밀번호">
        </div>
        <div class="nameBox">
          <label for="memberName">이름</label>
          <input type="text" name="memberName" id="memberName" placeholder="이름">
        </div>
        <div class="emailBox">
          <label for="memberEmail">이메일</label>
          <input type="text" name="memberEmail" id="memberEmail" placeholder="이메일">
        </div>
        <div class="buttonBox">
          <button type="submit" class="signUpButton">회원가입</button>
          <button type="reset" class="resetButton" th:href="@{/login/first}">취소</button>
        </div>
      </form>
    </div>

    <th:block th:replace="~{/layout/container3.html :: container3}"></th:block>

  </main>
</div>
</body>
</html>
