<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myPage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" th:href="@{/css/layout/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/layout/noteSprings.css}"/>
  <link rel="stylesheet" th:href="@{/css/member/myPage.css}"/>
  <link rel="stylesheet" th:href="@{/css/layout/bookMark.css}"/>
  <script>
      $(document).ready(function () {
          $(".homeButton").on("click", function () {
              location.href = "/board/home";
          });

          $(".modifyButton").on("click", function () {
              $("#method").val("PUT");

              let frm = $("#frm")[0];
              frm.action = "/member/myPage/" + $("#member_id").val();
              frm.submit();
          });

          $(".deleteButton").on("click", function () {
              $("#method").val("DELETE");

              let frm = $("#frm")[0];
              frm.action = "/member/myPage/" + $("#member_id").val();
              frm.submit();
          });
      });
  </script>
</head>
<body>

<div class="container">
  <!--마이페이지-->
  <main>
    <th:block th:replace="~{/layout/noteSprings.html :: container1}"></th:block>
    <form id="frm" method="post" action="#">
      <input type="hidden" id="method" name="_method">
      <div class="container2">
        <div class="myPageContainer" th:each="member : ${member}">

          <div class="idBox">
            <label for="member_id">아이디</label>
            <input type="text" name="memberId" id="member_id" class="memberId" placeholder="제목"
                   th:value="${member.memberId}">
          </div>

          <div class="passBox">
            <label for="member_id">비밀번호</label>
            <input type="password" name="memberPass" id="member_pass" class="memberPass" placeholder="날짜"
                   th:value="${member.memberPass}">
          </div>

          <div class="nameBox">
            <label for="member_id">이름</label>
            <input type="text" name="memberName" id="member_name" class="memberName" placeholder="쓴 사람"
                   th:value="${member.memberName}">
          </div>

          <div class="emailBox">
            <label for="member_id">이메일</label>
            <input type="text" name="memberEmail" id="member_email" class="memberEmail" placeholder="쓴 사람"
                   th:value="${member.memberEmail}">
          </div>

          <div class="buttonBox">

            <button type="button" class="homeButton">
              <i class="fa-solid fa-note-sticky"></i>
              <p>메인으로</p>
            </button>

            <button type="button" class="modifyButton">
              <i class="fa-solid fa-eraser"></i>
              <p>수정</p>
            </button>

            <button type="button" class="deleteButton">
              <i class="fa-solid fa-trash"></i>
              <p>삭제</p>
            </button>
          </div>
        </div>

      </div>
    </form>

    <th:block th:replace="~{/layout/bookMark.html :: container3}"></th:block>
  </main>
</div>

</body>
</html>
