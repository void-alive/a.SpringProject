<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoginFirst</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" th:href="@{/css/layout/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/layout/noteSprings.css}"/>
  <link rel="stylesheet" th:href="@{/css/member/loginFirst.css}"/>
  <link rel="stylesheet" th:href="@{/css/layout/bookMark.css}"/>
  <link rel="stylesheet" href="/static/css/member/loginFirst.css"/>
  <script>
      $(document).ready(function () {
          // 회원가입 버튼을 누르면 회원가입 창으로
          $(".signUpButton").on("click", function () {
              location.href = "/member/signUp";
          });
      });
  </script>
</head>
<body>

<div class="container">
  <!--메인-->
  <main>
    <!--줄 노트-->
    <th:block th:replace="~{/layout/noteSprings.html :: container1}"></th:block>

    <!--메인 화면-->
    <div class="container2">
      <form class="login" method="post" action="/member/loginProcess">
        <div class="idBox">
<!--          <label for="memberId">아이디</label>-->
          <input type="text" name="memberId" id="memberId" placeholder="아이디">
        </div>
        <div class="passBox">
<!--          <label for="memberPass">비밀번호</label>-->
          <input type="text" name="memberPass" id="memberPass" placeholder="비밀번호">
        </div>
        <div class="buttonBox">
          <button type="submit" class="loginButton">로그인</button>
          <button type="button" class="signUpButton">회원가입</button>
        </div>
      </form>

    </div>

    <!--북마크-->
    <th:block th:replace="~{/layout/bookMark.html :: container3}"></th:block>
  </main>
</div>

</body>
</html>
